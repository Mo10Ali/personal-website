<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محمد العبيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdfdfd; --text: #111; --muted: #555; --card: #fff; --border: #eaeaea;
      --accent: #0071e3; --accent-2: #77b7ff; --shadow: 0 8px 18px rgba(0,0,0,0.06);
      --header-bg: #000; --header-text: #fff; --btn-bg: #111; --btn-border: #2a2a2a; --btn-bg-hover:#0b0b0b;
    }
    .dark {
      --bg: #0b0b0d; --text: #f5f7fa; --muted: #b9c0cc; --card: #121215; --border: #1f2024;
      --accent: #5aa7ff; --accent-2: #8ec0ff; --shadow: 0 10px 24px rgba(0,0,0,.35);
      --header-bg: #000; --header-text: #fff; --btn-bg: #111; --btn-border: #333; --btn-bg-hover:#181818;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6;
      transition: background .3s ease, color .3s ease; position: relative; overflow-x: hidden;
    }

    /* Animated Gradient */
    body::before {
      content: ""; position: fixed; inset: -30%; filter: blur(40px); opacity: .7;
      background: conic-gradient(from 45deg,
        rgba(0,113,227,.35), rgba(255,0,128,.28), rgba(0,200,160,.30), rgba(255,180,0,.25), rgba(0,113,227,.35));
      animation: spin 30s linear infinite; z-index: -1;
    }
    .dark::before {
      background: conic-gradient(from 45deg,
        rgba(90,167,255,.35), rgba(255,120,200,.28), rgba(0,200,160,.30), rgba(255,200,60,.25), rgba(90,167,255,.35));
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Header */
    header { background: var(--header-bg); color: var(--header-text); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; height: 56px; }
    .left { display: flex; align-items: center; gap: 16px; }
    .brand { color: var(--header-text); font-weight: 700; font-size: 1.05rem; white-space: nowrap; }
    nav { display: flex; gap: 16px; }
    nav a { color: var(--header-text); text-decoration: none; font-size: 0.95rem; transition: color .2s ease; }
    nav a:hover { color: var(--accent-2); }

    .controls { display: flex; gap: 10px; align-items: center; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; background: var(--btn-bg); color: #fff; border: 1px solid var(--btn-border); padding: 6px 10px; border-radius: 6px; cursor: pointer; font-family: 'Cairo', sans-serif; font-size: 0.85rem; transition: background .2s ease, border-color .2s ease, transform .05s ease; }
    .btn:hover { background: var(--btn-bg-hover); border-color: #3a3a3a; }
    .btn:active { transform: translateY(1px); }
    .caret { width: 8px; height: 8px; border-right: 2px solid #fff; border-bottom: 2px solid #fff; transform: rotate(45deg); margin-top: 2px; }

    .lang-wrap { position: relative; }
    .lang-menu { position: absolute; top: 36px; inset-inline-end: 0; min-width: 140px; background: #111; border: 1px solid #2a2a2a; border-radius: 6px; box-shadow: 0 6px 16px rgba(0,0,0,.25); overflow: hidden; display: none; z-index: 2000; }
    .lang-menu.open { display: block; }
    .lang-item { width: 100%; background: transparent; color: #fff; text-align: start; padding: 6px 10px; border: none; cursor: pointer; font-family: 'Cairo', sans-serif; font-size: 0.85rem; }
    .lang-item:hover { background: #1a1a1a; }
    .lang-item.active { color: var(--accent-2); }

    /* Sections */
    section { padding: 60px 20px; max-width: 1100px; margin: auto; }
    section.hero { text-align: center; }
    section.hero h1 { font-size: 2.5em; margin-bottom: 20px; }
    section.hero p { font-size: 1.3em; color: var(--muted); max-width: 700px; margin: auto; }
    .section-title { font-size: 2em; margin-bottom: 24px; text-align: center; }

    /* Skills Scrollable with Images + Drag */
    .skills-list { display: flex; gap: 20px; overflow-x: auto; padding: 20px; scroll-snap-type: x mandatory; cursor: grab; }
    .skills-list:active { cursor: grabbing; }
    .skills-list::-webkit-scrollbar { height: 10px; }
    .skills-list::-webkit-scrollbar-track { background: transparent; }
    .skills-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 6px; }
    .skill-card { flex: 0 0 280px; min-height: 200px; background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 30px 20px; text-align: center; box-shadow: var(--shadow); font-size: 1.1rem; font-weight: 700; scroll-snap-align: center; transition: transform .2s ease; }
    .skill-card:hover { transform: translateY(-4px); }
    .skill-icon { width: 64px; height: 64px; margin-bottom: 12px; object-fit: contain; }

    /* Social */
    .social { display: flex; justify-content: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .btn-social { min-width: 160px; text-align: center; padding: 10px 16px; border-radius: 6px; background: var(--card); color: var(--text); border: 1px solid var(--border); text-decoration: none; font-weight: 700; transition: background .2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn-social:hover { background: rgba(0,0,0,.05); }

    footer { background: #000; color: #aaa; text-align: center; padding: 16px; font-size: 0.85em; }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <div class="brand">محمد العبيد</div>
      <nav>
        <a href="#hero" id="nav-home">الرئيسية</a>
        <a href="#skills" id="nav-skills">المهارات</a>
        <a href="#contact" id="nav-contact">التواصل</a>
      </nav>
    </div>
    <div class="controls">
      <button class="btn" id="themeBtn">وضع ليلي</button>
      <div class="lang-wrap" id="langSwitch">
        <button class="btn" id="langBtn"><span id="langLabel">اللغة language</span><span class="caret" aria-hidden="true"></span></button>
        <div class="lang-menu" id="langMenu" role="menu" aria-label="Language">
          <button class="lang-item active" data-lang="ar">العربية</button>
          <button class="lang-item" data-lang="en">English</button>
        </div>
      </div>
    </div>
  </header>

  <section class="hero" id="hero">
    <h1 id="hero-title">مرحباً، أنا محمد العبيد</h1>
    <p id="hero-text">مهتم بتقنية المعلومات وتطوير البرمجيات، أسعى دائماً لتعلم أحدث التقنيات وبناء حلول تقنية مبتكرة.</p>
  </section>

  <section class="skills" id="skills">
    <h2 class="section-title">مهاراتي</h2>
    <div class="skills-list" id="skillsList">
      <div class="skill-card"><img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"/>Python</div>
      <div class="skill-card"><img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML"/>HTML &amp; CSS</div>
      <div class="skill-card"><img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript"/>JavaScript</div>
      <div class="skill-card"><img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java"/>Java</div>
      <div class="skill-card"><img class="skill-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL"/>MySQL</div>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2 class="section-title">تواصل معي</h2>
    <div class="social">
      <a id="lnk-linkedin" class="btn-social" href="https://www.linkedin.com/in/mohammed-al-obaid-874555364" target="_blank" rel="noopener">LinkedIn</a>
      <a id="lnk-github" class="btn-social" href="https://github.com/Mo10Ali" target="_blank" rel="noopener">GitHub</a>
      <a id="lnk-email" class="btn-social" href="mailto:m4alobaid@gmail.com">Email</a>
    </div>
  </section>

  <footer>© 2025 محمد العبيد. جميع الحقوق محفوظة.</footer>

  <script>
    // Theme toggle
    const themeBtn = document.getElementById('themeBtn');
    function applyTheme(isDark){
      document.body.classList.toggle('dark', isDark);
      themeBtn.textContent = document.documentElement.lang === 'en' ? (isDark ? 'Light Mode' : 'Dark Mode') : (isDark ? 'وضع نهاري' : 'وضع ليلي');
    }
    try{ const saved = localStorage.getItem('theme_mode'); applyTheme(saved === 'dark'); } catch { applyTheme(false); }
    themeBtn.addEventListener('click', ()=>{
      const toDark = !document.body.classList.contains('dark');
      try{ localStorage.setItem('theme_mode', toDark ? 'dark' : 'light'); }catch{}
      applyTheme(toDark);
    });

    // Language dropdown
    const langBtn = document.getElementById('langBtn');
    const langMenu = document.getElementById('langMenu');
    const langItems = document.querySelectorAll('.lang-item');

    langBtn.addEventListener('click', ()=>{ langMenu.classList.toggle('open'); });
    document.addEventListener('click', (e)=>{ if (!document.getElementById('langSwitch').contains(e.target)) langMenu.classList.remove('open'); });

    function setLang(lang){
      const isDark = document.body.classList.contains('dark');
      if(lang==='en'){
        document.documentElement.lang='en'; document.documentElement.dir='ltr';
        document.querySelector('.brand').textContent = 'Mohammed Al-Obaid';
        document.getElementById('nav-home').textContent='Home';
        document.getElementById('nav-skills').textContent='Skills';
        document.getElementById('nav-contact').textContent='Contact';
        document.getElementById('hero-title').textContent='Hello, I am Mohammed Al-Obaid';
        document.getElementById('hero-text').textContent='I am passionate about IT and software development. I always strive to learn the latest technologies and build innovative solutions.';
        document.querySelector('#skills .section-title').textContent='My Skills';
        document.querySelector('#contact .section-title').textContent='Contact Me';
        document.getElementById('lnk-linkedin').textContent='LinkedIn';
        document.getElementById('lnk-github').textContent='GitHub';
        document.getElementById('lnk-email').textContent='Email';
        document.querySelector('footer').textContent='© 2025 Mohammed Al-Obaid. All rights reserved.';
      } else {
        document.documentElement.lang='ar'; document.documentElement.dir='rtl';
        document.querySelector('.brand').textContent = 'محمد العبيد';
        document.getElementById('nav-home').textContent='الرئيسية';
        document.getElementById('nav-skills').textContent='المهارات';
        document.getElementById('nav-contact').textContent='التواصل';
        document.getElementById('hero-title').textContent='مرحباً، أنا محمد العبيد';
        document.getElementById('hero-text').textContent='مهتم بتقنية المعلومات وتطوير البرمجيات، أسعى دائماً لتعلم أحدث التقنيات وبناء حلول تقنية مبتكرة.';
        document.querySelector('#skills .section-title').textContent='مهاراتي';
        document.querySelector('#contact .section-title').textContent='تواصل معي';
        document.getElementById('lnk-linkedin').textContent='لينكدإن';
        document.getElementById('lnk-github').textContent='جيت هب';
        document.getElementById('lnk-email').textContent='البريد';
        document.querySelector('footer').textContent='© 2025 محمد العبيد. جميع الحقوق محفوظة.';
      }
      applyTheme(isDark);
    }

    langItems.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        langItems.forEach(i=>i.classList.remove('active'));
        btn.classList.add('active');
        const value = btn.getAttribute('data-lang');
        setLang(value);
        try{ localStorage.setItem('site_lang', value); }catch{}
        langMenu.classList.remove('open');
      });
    });
    try{ const savedLang = localStorage.getItem('site_lang') || 'ar'; setLang(savedLang); } catch { setLang('ar'); }

    // ===== Drag & Swipe for skills list =====
    const scroller = document.getElementById('skillsList');
    let isDown = false, startX = 0, scrollLeft = 0, hasMoved = false;

    const start = (x) => { isDown = true; startX = x; scrollLeft = scroller.scrollLeft; hasMoved = false; scroller.classList.add('dragging'); };
    const move  = (x) => { if(!isDown) return; const dx = x - startX; if(Math.abs(dx) > 3) hasMoved = true; scroller.scrollLeft = scrollLeft - dx; };
    const end   = () => { isDown = false; scroller.classList.remove('dragging'); };

    scroller.addEventListener('mousedown', (e)=> start(e.pageX));
    scroller.addEventListener('mousemove', (e)=> move(e.pageX));
    scroller.addEventListener('mouseleave', end);
    scroller.addEventListener('mouseup', end);

    scroller.addEventListener('touchstart', (e)=> start(e.touches[0].pageX), {passive:true});
    scroller.addEventListener('touchmove', (e)=> move(e.touches[0].pageX), {passive:true});
    scroller.addEventListener('touchend', end);

    // Prevent accidental clicks while dragging
    scroller.querySelectorAll('a,button').forEach(el=>{
      el.addEventListener('click', (e)=>{ if(hasMoved) e.preventDefault(); }, true);
    });
  </script>
</body>
</html>
